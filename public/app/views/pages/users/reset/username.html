<div class="page-header">
	<h1>Forgot Username</h1>
</div>
<form name="userForm" ng-submit="username.sendUsername(userData, userForm.$valid);" novalidate>
	<!-- E-mail Input -->
	<label>Email:</label>
	<input type="text" class="form-control" ng-disabled="username.disabled || facebook.disabled|| twitter.disabled || google.disabled" name="email" ng-model="username.userData.email" placeholder="email *" required>
	<br>
	<button type="submit" class="btn btn-primary" ng-disabled="username.disabled || facebook.disabled|| twitter.disabled || google.disabled">Submit</button>&nbsp
</form>

<br>

<div class="jumbotron text-center" ng-show="main.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading....</p>
</div>

<br>

<div class="row show-hide-message" ng-show="username.successMsg">
	<div class="alert alert-success">{{username.successMsg}}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="username.errorMsg">
	<div class="alert alert-danger">{{username.errorMsg}}</div>
</div>
