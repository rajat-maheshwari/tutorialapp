<div class="page-header">
	<h1>Forgot Password</h1>
</div>
<form name="userForm" ng-submit="password.sendPassword(resetData, userForm.$valid);" novalidate>
	<!-- Username Input -->
	<label>Username:</label>
	<input type="text" class="form-control" ng-disabled="password.disabled || facebook.disabled|| twitter.disabled || google.disabled" name="username" ng-model="password.resetData.username" placeholder="username *" required>
	<br>
	<button type="submit" class="btn btn-primary" ng-disabled="password.disabled || facebook.disabled|| twitter.disabled || google.disabled">Submit</button>&nbsp
</form>

<br>

<div class="jumbotron text-center" ng-show="main.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading....</p>
</div>

<br>

<div class="row show-hide-message" ng-show="password.successMsg">
	<div class="alert alert-success">{{password.successMsg}}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="password.errorMsg">
	<div class="alert alert-danger">{{password.errorMsg}}</div>
</div>
