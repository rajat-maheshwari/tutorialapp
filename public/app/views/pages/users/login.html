<div class="page-header">
	<h1>User Login</h1>
</div>
<form ng-submit="main.doLogin(loginData);">
	<!-- Username Input -->
	<label>Username:</label>
	<input type="text" class="form-control" ng-disabled="main.disabled || facebook.disabled|| twitter.disabled || google.disabled" name="username" ng-model="main.loginData.username" placeholder="please enter username">
	<br>
	<!-- Password Input -->
	<label>Password:</label>
	<input type="password" class="form-control" ng-disabled="main.disabled" name="firstPassword" ng-model="main.loginData.password" placeholder="please enter password">
	<br>
	<button type="submit" class="btn btn-primary" ng-disabled="main.disabled || facebook.disabled|| twitter.disabled || google.disabled">Login</button>&nbsp
	<button type="button" class="btn btn-success" ng-disabled="main.disabled || facebook.disabled|| twitter.disabled || google.disabled" ng-click="main.facebook();">Facebook</button>&nbsp
	<button type="button" class="btn btn-warning" ng-disabled="main.disabled || facebook.disabled|| twitter.disabled || google.disabled" ng-click="main.twitter();">Twitter</button>&nbsp
	<button type="button" class="btn btn-info" ng-disabled="main.disabled || facebook.disabled|| twitter.disabled || google.disabled" ng-click="main.google();">Google</button>

	<div class="reset">
		<a href="/resetpassword"><button type="button" class="btn btn-danger" ng-disabled="main.disabled || facebook.disabled|| twitter.disabled || google.disabled">Forgot Password</button></a>
		<a href="resetusername"><button type="button" class="btn btn-primary" ng-disabled="main.disabled || facebook.disabled|| twitter.disabled || google.disabled">Forgot Username</button></a>
	</div>
</form>

<br>

<div class="jumbotron text-center" ng-show="main.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading....</p>
</div>

<br>

<div class="row show-hide-message" ng-show="main.successMsg">
	<div class="alert alert-success">{{main.successMsg}}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="main.errorMsg">
	<div class="alert alert-danger">{{main.errorMsg}}&nbsp<a ng-show="main.expired" href="/resend"><button type="button" class="btn btn-success">Resend Activation Link</button></a></div>
</div>

<div class="row show-hide-message" ng-show="facebook.errorMsg">
	<div class="alert alert-danger">{{facebook.errorMsg}}&nbsp<a ng-show="facebook.expired" href="/resend"><button type="button" class="btn btn-success">Resend Activation Link</button></a></div>
</div>

<div class="row show-hide-message" ng-show="twitter.errorMsg">
	<div class="alert alert-danger">{{twitter.errorMsg}}&nbsp<a ng-show="twitter.expired" href="/resend"><button type="button" class="btn btn-success">Resend Activation Link</button></a></div>
</div>

<div class="row show-hide-message" ng-show="google.errorMsg">
	<div class="alert alert-danger">{{google.errorMsg}}&nbsp<a ng-show="google.expired" href="/resend"><button type="button" class="btn btn-success">Resend Activation Link</button></a></div>
</div>
